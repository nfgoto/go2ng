<h2>Users:</h2>
<button [disabled]="!enableAdd" class="btn btn-block mb-3 border">Add User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul class="list-group text-white" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item  bg-dark">Age: {{ user.age }}</li>
      <li class="list-group-item  bg-dark">Address: {{ user.address.street }}, {{ user.address.city }},
        {{ user.address.state }}</li>
      <li class="list-group-item  bg-dark">Registered: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="!loaded">Loading...</h4>
<h4 *ngIf="users?.length === 0">No Users Found.</h4>
